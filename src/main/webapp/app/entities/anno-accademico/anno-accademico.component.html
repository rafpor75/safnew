<div>
    <h2 id="page-heading">
        <span jhiTranslate="safnewApp.annoAccademico.home.title">Anno Accademicos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-anno-accademico" [routerLink]="['/anno-accademico/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="safnewApp.annoAccademico.home.createLabel">
            Create new Anno Accademico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="annoAccademicos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="safnewApp.annoAccademico.descrizione">Descrizione</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let annoAccademico of annoAccademicos ;trackBy: trackId">
                <td><a [routerLink]="['/anno-accademico', annoAccademico.id, 'view' ]">{{annoAccademico.id}}</a></td>
                <td>{{annoAccademico.descrizione}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/anno-accademico', annoAccademico.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/anno-accademico', annoAccademico.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'anno-accademico/'+ annoAccademico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
