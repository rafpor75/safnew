<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-esami-heading" jhiTranslate="safnewApp.esami.home.createOrEditLabel">Create or edit a Esami</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!esami.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="esami.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="safnewApp.esami.data" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker  #dataDp="ngbDatepicker" [(ngModel)]="esami.data"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="safnewApp.esami.relEsamiSedi" for="field_relEsamiSedi">Rel Esami Sedi</label>
                    <select class="form-control" id="field_relEsamiSedi" name="relEsamiSedi" [(ngModel)]="esami.relEsamiSediId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sediOption.id" *ngFor="let sediOption of relesamisedis; trackBy: trackSediById">{{sediOption.sede}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="safnewApp.esami.relMatEsami" for="field_relMatEsami">Rel Mat Esami</label>
                    <select class="form-control" id="field_relMatEsami" name="relMatEsami" [(ngModel)]="esami.relMatEsamiId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materieOption.id" *ngFor="let materieOption of materies; trackBy: trackMaterieById">{{materieOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
