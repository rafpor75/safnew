<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tutor">
            <h2><span jhiTranslate="safnewApp.tutor.detail.title">Tutor</span> {{tutor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="safnewApp.tutor.nome">Nome</span></dt>
                <dd>
                    <span>{{tutor.nome}}</span>
                </dd>
                <dt><span jhiTranslate="safnewApp.tutor.cognome">Cognome</span></dt>
                <dd>
                    <span>{{tutor.cognome}}</span>
                </dd>
                <dt><span jhiTranslate="safnewApp.tutor.email">Email</span></dt>
                <dd>
                    <span>{{tutor.email}}</span>
                </dd>
                <dt><span jhiTranslate="safnewApp.tutor.abilitato">Abilitato</span></dt>
                <dd>
                    <span>{{tutor.abilitato}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tutor', tutor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
