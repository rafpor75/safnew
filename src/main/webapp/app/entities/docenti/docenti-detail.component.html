<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="docenti">
            <h2><span jhiTranslate="safnewApp.docenti.detail.title">Docenti</span> {{docenti.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="safnewApp.docenti.nome">Nome</span></dt>
                <dd>
                    <span>{{docenti.nome}}</span>
                </dd>
                <dt><span jhiTranslate="safnewApp.docenti.cognome">Cognome</span></dt>
                <dd>
                    <span>{{docenti.cognome}}</span>
                </dd>
                <dt><span jhiTranslate="safnewApp.docenti.email">Email</span></dt>
                <dd>
                    <span>{{docenti.email}}</span>
                </dd>
                <dt><span jhiTranslate="safnewApp.docenti.abilitato">Abilitato</span></dt>
                <dd>
                    <span>{{docenti.abilitato}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/docenti', docenti.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
